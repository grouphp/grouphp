version: "0.5"
log_level: debug

processes:
  app:
    command: "bin/rr serve -c .rr.dev.yaml --debug"
  message-consumer:
    command: "bin/console messenger:consume async"
  projections:
    command: "bin/console event-sourcing:subscription:run"
  postgres:
    # port 5432 to use the database
    command: "postgres -D .data/postgres"
  testmails:
    # port 8025 to show gui
    command: "mailpit"
    availability:
      restart: "always"